}

.centre {

	border-radius: 10px;
	border-width: 0px;

}
.face {

.face.black { background-color: black;}
.face.white { background-color: white;}
.face.right{ clip:rect(0px,20px,20px,10px);}
.face.left { clip:rect(0px,10px,20px,0px);}

/*      left: -25px; */

	height: 46px;

	-webkit-box-shadow: 2px 1px 2px #333333;
}

	-webkit-transition-property:   background-color border-color;

	-webkit-box-shadow: 0px 0px;
}
